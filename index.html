<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Json 파싱</title>
        <script>
        //스마트폰 운영체제 이름들을 배열로 생성
          var smartPhones = ["android"];
          //스마트 폰에서 접속했는지  여부를 저장할 변수
          var flag = false;
          for(var i in smartPhones){
              if(navigator.userAgent.toLowerCase().match(new RegExp(smartPhones[i]))){
                  flag = true;
                  break;
              }
          }
          if(flag){
              location.href = "https://github.com/Uknong/SKHU-MAPS";
          }
          else{
            location.href = "hhttps://uknong.github.io/SKHU-MAPS/maps.html";
          }
       </script>
    </head>

    </body>
 
</html>
